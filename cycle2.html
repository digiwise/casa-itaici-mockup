<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Cycle2 Test</title>
    <link href="css/animate-custom.css" rel="stylesheet" type="text/css">
    <!-- Custom styles -->
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

<section class="cycle-slideshow" id="test1" style="height: 350px"
         data-cycle-fx="fade"
         data-cycle-timeout="4000"
         data-cycle-slides="> div">

    <div style="width: 100%; height: 100%; background-image: url(img/intro/entrada_angulo_fundos.jpg)"></div>
    <div style="width: 100%; height: 100%; background-image: url(img/intro/fonte.jpg)"></div>
    <div style="width: 100%; height: 100%; background-image: url(img/intro/bolo_casamento_salao.jpg)"></div>
    <div style="width: 100%; height: 100%; background-image: url(img/intro/bar_day.jpg)"></div>
    <div style="width: 100%; height: 100%; background-image: url(img/intro/palmeira_night.jpg)"></div>
    <div style="width: 100%; height: 100%; background-image: url(img/intro/fundos-2.jpg)"></div>

</section>

<section class="cycle-slideshow" id="test2" style="height: 350px"
         data-cycle-fx="fade"
         data-cycle-timeout="4000"
         data-cycle-loader=true
         data-cycle-progressive="#images">

    <img src="img/intro/entrada_angulo_fundos.jpg" />

    <script id="images" type="text/cycle">
        [
            "<img src='img/intro/fonte.jpg' />",
            "<img src='img/intro/bolo_casamento_salao.jpg' />",
            "<img src='img/intro/bar_day.jpg' />",
            "<img src='img/intro/palmeira_night.jpg' />",
            "<img src='img/intro/fundos-2.jpg' />"
        ]
    </script>
</section>

<script src="js/libs/jquery-1.10.2.min.js"></script>
<script src="js/libs/jquery.easing.1.3.js"></script>
<script src="js/plugins/jquery.cycle2.min.js"></script>
<script src="js/plugins/jquery.cycle2.carousel.min.js"></script>
<script src="js/plugins/jquery.cycle2.swipe.min.js"></script>

</body>
</html>
